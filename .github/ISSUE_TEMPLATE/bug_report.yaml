name: Bug report
description: Create a report to help us improve
title: '[Bug]: '
labels: bug
assignees:
 - vasilvestre
body:
 - type: markdown
   attributes:
     value: "## Welcome!"
 - type: textarea
   id: description
   attributes:
     label: Describe the bug
     description: "A clear and concise description of what the bug is."
     value: |
       1.
       2.
       3.
       ...
     render: bash
   validations:
     required: true
 - type: textarea
   id: repro
   attributes:
     label: Reproduction steps
     description: "How do you trigger this bug? Please walk us through it step by step."
     value: |
       1.
       2.
       3.
       ...
     render: bash
   validations:
     required: true
 - type: textarea
   id: context
   attributes:
     label: Additional context
     description: "Add any other context about the problem here."
     value: |
       1.
       2.
       3.
       ...
     render: bash
   validations:
     required: false
 - type: dropdown
   id: os
   attributes:
     label: What's your operating system?
     options:
      - Windows 10
      - Windows 11
      - Linux
      - SteamOS (steam deck)
      - Other
   validations:
     required: true
